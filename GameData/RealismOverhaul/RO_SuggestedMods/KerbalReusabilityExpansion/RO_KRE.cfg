	%engineTypeMult = 2
}

// SuperDraco + RCS
@PART[SmallCapsuleEngineRCS]:FOR[RealismOverhaulEngines]
{
	%RSSROConfig = True
	@rescaleFactor = 1.48
	@title = Twin SuperDraco RCS
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleGimbal],*{}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SuperDraco
		origMass = 0.13
		CONFIG
		{
			name = SuperDraco
			specLevel = operational
			minThrust = 34.0
			maxThrust = 170.0
			heatProduction = 54
			PROPELLANT
			{
				name = MMH
				ratio = 0.5561
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4439
				DrawGauge = False
			}
			PROPELLANT
			{
				name = Helium
				ratio = 103.35
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 280
				key = 1 240
			}
			ullage = False
			pressureFed = True
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 350
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.995
			}
		}
	}
	@MODULE[ModuleRCSFX]
	{
		!resourceName {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.5629
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4371
			DrawGauge = False
		}
		PROPELLANT
		{
			name = Helium
			ratio = 103.35
			ignoreForIsp = True
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
}

