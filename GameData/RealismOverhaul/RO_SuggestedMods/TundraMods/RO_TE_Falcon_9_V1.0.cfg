// -----------------------------------------------------------
//		Falcon 9 Block 1
// -----------------------------------------------------------


// Merlin 1C Cluster
@PART[TE_19_F910_S1_Engine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	%engineType = Merlin1
	%engineTypeMult = 9
}
@PART[TE_19_F910_S1_Engine]:AFTER[RealismOverhaulEngines]
{
	@title = Merlin 1C Engine Cluster
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG[Merlin1A] {}
		!CONFIG[Merlin1B*],* {}
		!CONFIG[Merlin1CVac] {}
		!CONFIG[Merlin1D*],* {}
	}
}


// Stage 1 Tank
@PART[TE_19_F910_S1_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Falcon 9 V1.0 Stage 1 Tank
	@manufacturer = SpaceX
	@mass = 6.3
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 236718.3
		basemass = -1
	}
}


// Merlin 1C Vacuum
@PART[TE_19_F910_S2_Engine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	%engineType = Merlin1
}
@PART[TE_19_F910_S2_Engine]:AFTER[RealismOverhaulEngines]
{
	@title = Merlin 1C Vacuum Engine
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Merlin1CVac
		!CONFIG[Merlin1A] {}
		!CONFIG[Merlin1B*],* {}
		!CONFIG[Merlin1C] {}
		!CONFIG[Merlin1D*],* {}
	}
}


// Stage 2 Tank
@PART[TE_19_F910_S2_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Falcon 9 V1.0 Stage 2 Tank
	@manufacturer = SpaceX
	@mass = 1.7
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 49008.1
		basemass = -1
	}
}
