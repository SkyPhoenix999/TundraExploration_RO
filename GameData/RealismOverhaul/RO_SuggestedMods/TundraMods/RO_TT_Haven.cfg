// Aft Bulkhead
@PART[TT_G1_AFT]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Haven-1 Docking Aft
	@manufacturer = VAST
	@mass = 1.75
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 500
		basemass = -1
	}
}


// Station Core
@PART[TT_G1_BASE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Haven-1 Station Core
	@manufacturer = VAST
	@description = This is just a 3.7m fuel tank, right? No. This tank is meant to hold equipment, resources and even science results, including repeats!
	@mass = 6.0
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 500
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 5000
			maxAmount = 5000
		}
		TANK
		{
			name = Food
			amount = 339.6
			maxAmount = 339.6
		}
		TANK
		{
			name = Water
			amount = 224.4
			maxAmount = 224.4
		}
		TANK
		{
			name = Oxygen
			amount = 34400.7
			maxAmount = 34400.7
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 300
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 50
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 200
		}
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 1.5
		RFBand = S
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8
		RFBand = K
	}
}


// Station RCS
@PART[TT_G1_RCS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Haven-1 RCS Module
	@manufacturer = VAST
	@description = Advanced MMH/NTO RCS block to push your precious from dangerous things.
	@MODULE[ModuleRCSFX]
	{
		!resourceName {}
		!atmosphereCurve {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.5629
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4371
			DrawGauge = False
		}
		PROPELLANT
		{
			name = Helium
			ratio = 103.35
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
}


