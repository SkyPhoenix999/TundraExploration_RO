// -----------------------------------------------------------
//		Dragon 2
// -----------------------------------------------------------


// Heatshield
@PART[TE_18_DRAGONV2_HEATSHIELD]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Dragon PICA-X Heatshield
	@manufacturer = SpaceX
	@description = A 4m heatshield for the Dragon V2 Spacecraft. Utilizing the new PICA-X compound as an ablator. Rated for Lunar Re-entries
	@mass = 0.5

	@maxTemp = 3600
	@skinMaxTemp = 2000
	resetHeatShieldMass = True
	resetHeatShieldAblator = False
	heatShieldTag = Lunar
	heatShieldDiameter = 4
}


// Cupola Tourism Capsule
@PART[TE_18_DRAGONV2_POD_I4]:FOR[RealismOverhaul]
{
	@title = Crew Dragon Cupola Capsule
	@description = SpaceX’s Upgraded Dragon Capsule rated for Crew flights, this version of the Dragon 2 capsule includes a Cupola inplace of the docking port for freeflying missions. First used on the Inspiration 4 Mission.
}


// Crew Dragon
@PART[TE_18_DRAGONV2_POD]:FOR[RealismOverhaul]
{
	@title = Crew Dragon
	@description = SpaceX’s Upgraded Dragon Capsule rated for Crew flights, comes with a docking port for flights to the International Space Station.
}


// Crew Dragon Common Configs
@PART[TE_18_DRAGONV2_POD_I4|TE_18_DRAGONV2_POD]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@manufacturer = SpaceX
	%CrewCapacity = 7
	@mass = 4
	@maxTemp = 3000
	@skinMaxTemp = 2600
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Service]],* {}
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 3000
		basemass = -1
		TANK
		{
			name = MMH
			amount = 693.03
			maxAmount = 693.03
		}
		TANK
		{
			name = NTO
			amount = 538.15
			maxAmount = 538.15
		}
		TANK
		{
			name = Helium
			amount = 127244.23
			maxAmount = 127244.23
		}
		TANK
		{
			name = ElectricCharge
			amount = 50000
			maxAmount = 50000
		}
		TANK
		{
			name = Food
			amount = 339.6
			maxAmount = 339.6
		}
		TANK
		{
			name = Water
			amount = 224.4
			maxAmount = 224.4
		}
		TANK
		{
			name = Oxygen
			amount = 34400.7
			maxAmount = 34400.7
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 300
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 50
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 200
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[RCS]]
	{
		@thrusterPower = 1.5
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.5629
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4371
			DrawGauge = False
		}
		PROPELLANT
		{
			name = Helium
			ratio = 103.35
			ignoreForIsp = True
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[RCS2]]
	{
		@thrusterPower = 1.5
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.5629
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4371
			DrawGauge = False
		}
		PROPELLANT
		{
			name = Helium
			ratio = 103.35
			ignoreForIsp = True
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0, 0, 0.196
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 1.5
		RFBand = S
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8
		RFBand = K
	}
	!MODULE[ModuleAlternator],*{}
	!MODULE[ModuleGimbal],*{}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SuperDraco
		origMass = 4
		CONFIG
		{
			name = SuperDraco
			specLevel = operational
			minThrust = 68
			maxThrust = 680
			heatProduction = 54
			PROPELLANT
			{
				name = MMH
				ratio = 0.5629
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4371
				DrawGauge = False
			}
			PROPELLANT
			{
				name = Helium
				ratio = 103.35
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 280
				key = 1 240
			}
			ullage = False
			pressureFed = True
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 350
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.995
			}
		}
	}
}


// Trunk
@PART[TE_18_DRAGONV2_TRUNK]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Dragon 2 Trunk
	@manufacturer = SpaceX
	@description = Unpressurized Trunk for the Dragon V2 Spacecraft, carrying external cargo for the ISS, such as science experiments, the iROSA Solar Arrays, or the Bishop Airlock.
	@mass = 2.3
	!RESOURCE[*],* {}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[Trunk*Fin*variantions]]
	{
		@SUBTYPE[4*fins]
		{
			@name = Crew Dragon
		}
		@SUBTYPE[2*fins]
		{
			@name = Cargo Dragon 2
		}
	}
}


