// Main Chutes
@PART[TE_CD2_POD_MAINS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.48
	@title = Dragon 2 Main Parachutes
	@manufacturer = Space Exploration Technologies
	!MODULE[ModuleParachute],*{}
	MODULE:NEEDS[RealChute]
	{
		name = RealChuteModule
		caseMass = 0.05
		timer = 0
		mustGoDown = false
		spareChutes = 1
		cutSpeed = 0.25
		PARACHUTE
		{
			parachuteName = canopyCD2
			capName = TE_23_CD2_MAIN_DOOR_MESH
			preDeploymentAnimation = semiDeployLarge
			deploymentAnimation = fullyDeployLarge
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 16
			preDeploymentSpeed = 3.0
			minDeployment = 2500
			deployedDiameter = 48
			deploymentSpeed = 5.0
			deploymentAlt = 1500
			cutAlt = 0
		}
	}
}


