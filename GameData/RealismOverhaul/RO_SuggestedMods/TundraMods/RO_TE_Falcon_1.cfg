// -----------------------------------------------------------
//		Falcon 1
// -----------------------------------------------------------


// Fairing Half
@PART[TE_21_F1_Fairing_Half]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.34
	@title = Falcon 1 Payload Fairing Half
	@manufacturer = SpaceX
}


// Interstage
@PART[TE_F1_Interstage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.34
	@title = Falcon 1 Interstage
	@manufacturer = SpaceX
	@mass = 0.05
}


// Payload Adapter
@PART[TE_F1_PayloadFairing]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.34
	@title = Falcon 1 Payload Adapter
	@manufacturer = SpaceX
	@description = This petite payload adapter will only hold the cutest of satellites, which is fine for a rocket as small as Falcon 1.
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Fuselage
		volume = 5
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 5000
			maxAmount = 5000
		}
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 1.5
		RFBand = S
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8
		RFBand = K
	}
}


// Merlin 1C
@PART[TE_F1_S1_Engine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.34
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	%engineType = Merlin1
}
@PART[TE_F1_S1_Engine]:AFTER[RealismOverhaulEngines]
{
	@title = Merlin 1C
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG[Merlin1A] {}
		!CONFIG[Merlin1B*],* {}
		!CONFIG[Merlin1CVac] {}
		!CONFIG[Merlin1D*],* {}
	}
}


// Stage 1 Tank
@PART[TE_F1_S1_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.34
	@title = Falcon 1 First Stage Tank
	@manufacturer = SpaceX
	@mass = 0.82
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 25961.9
		basemass = -1
	}
}


// Kestrel
@PART[TE_F1_S2_Engine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.34
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	@MODULE[ModuleRCSFX]
	{
		@stagingEnabled = true
		@thrusterPower = 0.03
		!resourceName = NULL
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		PROPELLANT
		{
			name = Helium
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key = 0 179
			@key = 1 82.6
		}
	}
	%engineType = Kestrel
}
@PART[TE_F1_S2_Engine]:AFTER[RealismOverhaulEngines]
{
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 10
		basemass = -1
		TANK
		{
			name = Helium
			amount = 10000
			maxAmount = 10000
		}
	}
}


// Stage 2 Tank
@PART[TE_F1_S2_Tank]:FOR[RealismOverhaul]
