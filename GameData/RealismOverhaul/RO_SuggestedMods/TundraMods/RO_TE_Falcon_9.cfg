// Interstage
@PART[TE_19_F9_S1_Interstage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@mass = 1
	!MODULE[ModuleEngines] {}
	!RESOURCE[*],* {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Fuselage
		volume = 10
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 10000
			maxAmount = 10000
		}
	}
	@MODULE[ModuleTundraDecoupler]
	{
		@ejectionForce = 30000
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Decal1]]
	{
		@SUBTYPE[marked1]
		{
			@title = Falcon 9
		}
		@SUBTYPE[marked2]
		{
			@title = Falcon Heavy
		}
	}
}


