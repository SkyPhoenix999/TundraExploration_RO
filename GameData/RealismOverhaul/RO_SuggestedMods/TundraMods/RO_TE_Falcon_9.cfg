// Payload Adapter
@PART[TE_F9_Fairing_Adapter]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@mass = 0.5
	@RESOURCE[ElectricCharge]
	{
		@amount = 15000
		@maxAmount = 15000
	}
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE[Adapter093]
		{
			@title = 1.3875m
		}
		@SUBTYPE[Adapter125]
		{
			@title = 1.85m
		}
		@SUBTYPE[Adapter150]
		{
			@title = 2.22m
		}
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 1.5
		RFBand = S
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8
		RFBand = K
	}
}


