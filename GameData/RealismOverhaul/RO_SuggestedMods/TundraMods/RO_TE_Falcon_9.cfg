{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Falcon 9 Cold Gas Thruster
	@manufacturer = SpaceX
	@description = Nitrogen powered ACS thruster for orienting returning boosters in Vacuum
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 1000
		basemass = -1
		TANK
		{
			name = Nitrogen
			amount = 200000
			maxAmount = 200000
		}
	}
	@MODULE[ModuleRCSFX]
	{
		@stagingEnabled = true
		@thrusterPower = 10
		!resourceName = NULL
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key = 0 165
			@key = 1 100
		}
	}
}


// Merlin 1D
@PART[TE2_19_F9_Merlin_1D]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	%engineType = Merlin1
}
@PART[TE2_19_F9_Merlin_1D]:AFTER[RealismOverhaulEngines]
{
	@title = Merlin 1D
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Merlin1D
		!CONFIG[Merlin1A] {}
		!CONFIG[Merlin1B*],* {}
		!CONFIG[Merlin1C*],* {}
		!CONFIG[Merlin1DVac*],* {}
	}
}


