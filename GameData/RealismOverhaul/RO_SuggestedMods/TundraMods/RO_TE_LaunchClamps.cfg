// -----------------------------------------------------------
//		Launch Clamps
// -----------------------------------------------------------


// LC-39A TE
@PART[TE_Ghidorah_Erector]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.48
	@title = Falcon 9 LC-39A Transporter Erector
	@manufacturer = #roMfrSpaceX
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[topSwitch]]
	{
		@SUBTYPE[Ghidorah*9]
		{
			@name = Falcon 9
		}
		@SUBTYPE[Ghidorah*Heavy]
		{
			@name = Falcon Heavy
		}
	}
}


